


  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">Operator</h1>
      <p>Add vaccinators or create and publish doses.</p>
    </div>
  </div>

  <div class="container">
    <div class="row">

      <div class="input-group mb-3">
        <input type="text" class="form-control" id="vaccAddr"
          placeholder="Vaccinator address" />
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="addVaccinatorBtn">Add vaccinator</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-group mb-3">
        <select class="custom-select" id="doseType">
          <option value="" selected>Choose...</option>
          {{#each vaccines}}
            <option value="{{this}}">{{this}}</option>
          {{/each}}
        </select>
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="createDoseBtn">Create dose</button>
        </div>
      </div>
    </div>
    <hr>
    <div class="row flex-row" id="itemlist">



    </div>



    <hr>

  </div>
